
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B-DEUTSCH CD</title>
  <style>
    body {
      background: radial-gradient(circle, #d9d9d9, #8c8c8c);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      color: #000;
    }
    .cd {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #fff 0%, #ccc 40%, #999 100%);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
      margin-bottom: 20px;
    }
    .center-hole {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: #555;
      border-radius: 50%;
    }
    .hidden, #mainInterface {
      display: none;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cd">
    <div class="center-hole"></div>
  </div>

  <div id="login">
    <p>Gib den Zugangscode ein:</p>
    <input type="password" id="codeInput" />
    <button onclick="checkCode()">Start</button>
  </div>

  <div id="mainInterface">
    <h3>B-DEUTSCH – Codieren & Decodieren</h3>
    <textarea id="inputText" placeholder="Text oder Binärcode hier eingeben..."></textarea>
    <div>
      <button onclick="toBinary()">Zu Binär</button>
      <button onclick="toText()">Zu Text</button>
    </div>
    <textarea id="outputText" placeholder="Ergebnis..."></textarea>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value;
      if (input === "Bruder6136") {
        document.getElementById("login").style.display = "none";
        document.getElementById("mainInterface").style.display = "block";
      } else {
        alert("Falscher Zugangscode, Bruder.");
      }
    }

    function toBinary() {
      const text = document.getElementById("inputText").value;
      let result = "";
      for (let i = 0; i < text.length; i++) {
        result += text.charCodeAt(i).toString(2).padStart(8, '0') + " ";
      }
      document.getElementById("outputText").value = result.trim();
    }

    function toText() {
      const binary = document.getElementById("inputText").value.trim().split(" ");
      let result = "";
      for (let i = 0; i < binary.length; i++) {
        result += String.fromCharCode(parseInt(binary[i], 2));
      }
      document.getElementById("outputText").value = result;
    }
  </script>
</body>
</html>
